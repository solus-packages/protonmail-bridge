name       : protonmail-bridge
version    : 1.6.9
release    : 5
source     :
    - https://github.com/ProtonMail/proton-bridge/archive/refs/tags/br-1.6.9.tar.gz : 1847e2e3c7e306d7741644f91b77fc4c66b5958434028012f20bb808835a19ca
license    : GPL-3.0-or-later
component  : network.mail
summary    : ProtonMail Bridge for e-mail clients.
description: |
    ProtonMail Bridge enables the integration of ProtonMail accounts with email clients through local IMAP/SMTP servers.
networking : true
builddeps  :
    - pkgconfig(Qt5Gui)
    - pkgconfig(Qt5Qml)
    - pkgconfig(libsecret-1)
    - git
    - golang
rundeps    :
    - gnome-keyring
    - qt5-graphicaleffects
    - qt5-quickcontrols2
build      : |
    export PATH=$PATH:$(go env GOPATH)/bin/
    export QT_PKG_CONFIG=true
    %make build
install    : |
    install -D cmd/Desktop-Bridge/deploy/linux/proton-bridge $installdir/usr/bin/protonmail-bridge
    install -Dm00644 cmd/Desktop-Bridge/deploy/linux/logo.svg $installdir/usr/share/icons/hicolor/scalable/apps/protonmail-bridge.svg
    install -Dm00644 dist/proton-bridge.desktop $installdir/usr/share/applications/protonmail-bridge.desktop
